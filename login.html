<body>


  <div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">

        <div class="card-body mt-5">
          <h5 class="card-title text-center">Sign In</h5>
          <form class="form-signin">
            <div class="form-label-group">
              <label for="inputEmail">Email address</label>
              <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
            </div>

            <div class="form-label-group">
              <label for="inputPassword">Password</label>
              <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
            </div>

            <div class="custom-control custom-checkbox mb-3">
              <label class="custom-control-label" for="customCheck1">Remember password</label>
              <input type="checkbox" class="custom-control-input" id="customCheck1">
            </div>
            <div style="display: none;" id="errorDiv" class="alert alert-danger mt-4" role="alert">
          
            </div>
            <button onclick="gotohome()" class="btn btn-lg btn-primary btn-block text-uppercase mt-4" type="button">
              <span  id="signinText">Sign in</span>

              <div id="loaderSignin" style="display: none;" class="spinner-border text-white text-center" role="status">
                <span class="sr-only"></span>
              </div>
            </button>

          </form>
        </div>

      </div>
    </div>
  </div>
